<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops2_09</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="images/menu.svg" alt="menu svg">
      <p>Google</p>
      <img src="images/search.svg" alt="search svg">
    </header>
    <div class="map">
        <div class="map_title">
          <p>Hamburg</p>
          <div class="distance">
            <div class="masofa"></div>
          </div>
          <p>Cologne</p>
        </div><!--map_title-->

        <div class="timer">
          <p class="time">TIME 4h 22min</p>
          <p class="dist">DISTANCE 424km</p>
        </div>
        <button>
          <img src="images/location.svg" alt="location svg">
          <p>Open map</p>
        </button>
    </div><!--map-->

    <div class="ride">
      <p class="ride_text">Hamburg</p>

      <div class="steps">
        <div class="step">
          <img src="images/direction.svg" alt="direction svg">
          <div class="step_right">
            <p>9min (4.6km)</p>
            <p>Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>

        <div class="step">
          <img src="images/direction.svg" alt="direction svg">
          <div class="step_right">
            <p>82km</p>
            <p>Turn right onto Bergstasse</p>
          </div>
        </div>

        <div class="step">
          <img src="images/direction.svg" alt="direction svg">
          <div class="step_right">
            <p>210 m</p>
            <p>Continue onto Schmiedestrasse</p>
          </div>
        </div>

        <div class="step_image">
          <img src="images/marker.svg" alt="marker png">
        </div>

        <div class="step">
          <img src="images/direction.svg" alt="direction svg">
          <div class="step_right">
            <p>64 min</p>
            <p>Continue onto Alto Fischmarkt</p>
          </div>
        </div>


      </div>
    </div>
  </div><!--container-->
</body>
</html>
